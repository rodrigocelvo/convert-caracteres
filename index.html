<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de textos para letras masiusculas</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1 for="text"><i data-feather="minimize-2"></i> Conversor de Texto</h1>
      <input
        type="text"
        id="inputConvert"
        placeholder="Inisira o texto a ser convertido..."
        onchange="handleConvert()"
      />
      <button id="buttonConvert" onclick="handleConvert()" class="btn">
        Converter
      </button>
    </div>

    <div id="result" class="show">
      <div class="wrapper">
        <div class="tooltip">
          <button
            class="copiar"
            onClick="copiarTexto(type = 'first')"
            onmouseout="handleTooltip()"
          >
            <p id="resultFirstLetter"></p>

            <span class="tooltiptext" id="myTooltip">Clique para copiar</span>
            <i data-feather="copy"></i>
          </button>
        </div>
      </div>

      <div class="wrapper">
        <div class="tooltip">
          <button
            class="copiar"
            onClick="copiarTexto(type = 'upper')"
            onmouseout="handleTooltip()"
          >
            <p id="resultUpper"></p>

            <span class="tooltiptext" id="myTooltip2">Clique para copiar</span>
            <i data-feather="copy"></i>
          </button>
        </div>
      </div>
    </div>
  </body>

  <script>
    feather.replace();
  </script>
  <script src="./script.js"></script>
</html>
